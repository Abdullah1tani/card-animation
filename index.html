<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>test</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <img src="folfol.png" alt="cat picture">
            </div>
            <div class="information">
                <p><span class="info-part">name:</span> folfol</p>
                <p><span class="info-part">age:</span> 2 years</p>
                <p><span class="info-part">species:</span> british shorthair </p>
                <p><span class="info-part">hobbies:</span> eat, sleep, play</p>
            </div>

            <div class="moving-line"></div>
            
            <div class="bottom">
                <div class="telephone">
                    <img src="telephone.png" alt="telephone">
                </div>
                
                <div class="email">
                    <img src="email.png" alt="email">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
